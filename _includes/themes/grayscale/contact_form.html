<form role="form">
  <div class="row">
    <div class="form-group col-xs-6">
      <label for="userFullName">Name</label>
      <input class="form-control input-lg" id="userFullName" placeholder="Enter name">
    </div>
    <div class="form-group col-xs-6">
      <label for="userEmail">Email address</label>
      <input type="email" class="form-control input-lg" id="userEmail" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label for="userMessage">Message</label>
    <textarea name="" class="form-control input-lg" id="userMessage" placeholder="Your message"></textarea>


  </div>

  <button type="submit" class="btn btn-lg">Submit</button>
</form>
