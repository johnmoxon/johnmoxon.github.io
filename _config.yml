# ---------------------------------------------------------------------------- #
# Jekyll YAML config file
# ---------------------------------------------------------------------------- #

# ----- Global site configuration -----#
source: ./_build                    # Current-dir
destination: ./_build/_site
# plugins_dir:    '_plugins'
# layouts_dir:    '_layouts'
# data_dir:       '_data'
# includes_dir:   '_includes'


  

# ---- Handle reading ----- #
safe: false
include: ["_pages"]
exclude: 
  - node_modules
  - src
  - package.json
  - .ruby-version
  - README.md
  - Rakefile
  - changelog.md
keep_files: []
encoding: 'utf-8'
markdown_ext:   'markdown,mkdown,mkdn,mkd,md'


# ----- Filtering content ----- #
# Filtering Content
# show_drafts         : false
# limit_posts         : 0
# future              : false
# unpublished         : false


# ----- Plugins ----- #
plugins:
  - jekyll-redirect-from
  - jekyll-mentions
  - jemoji
# whitelist:      []
# gems:           []


# ----- Conversion ----- #
# markdown:       'kramdown'
# highlighter:    'rouge'
# lsi:            false
# excerpt_separator:  "\n\n"
# incremental:    false

# ----- Output configuration -----#
# permalink: /:categories/:year/:month/:day/:title
permalink: /:categories/:title
relative_permalinks: false

paginate_path:  '/page:num'
# paginate: 5
timezone: Australia/Brisbane

quiet: false
verbose: false
# defaults :
#   - max_num_category_posts: 5

liquid:
  error_mode        : warn
  strict_filters    : false
  strict_variables  : false


# ----- Markdown Processors ----- #
rdiscount:
  extensions        : []

redcarpet:
  extensions        : []

kramdown:
  auto_ids          : true
  entity_output     : as_char
  toc_levels        : [1, 2, 3, 4, 5, 6]
  smart_quotes      : lsquo,rsquo,ldquo,rdquo
  input             : GFM
  hard_wrap         : false
  footnote_nr       : 1
  show_warnings     : false

  
# ---- Default site settings ----- #
name: jmoxon.net
title :  "Thoughts and ideas"
tagline: "My 2 cents on everything online"
feed_description:  "Web development industry news and articles"
fail_back_keywords: "Web development, DevOps, workflow, productivity, automation"
author :
  name : John Moxon
  email : jmoxon@gmail.com
  github : http://github.com/johnmoxon/
  twitter : https://twitter.com/johnmoxon
  linkedin : https://www.linkedin.com/in/johnmoxon/
  medium : https://medium.com/@johnmoxon
  meeting_url: 'https://meetings.hubspot.com/jmoxon'
copyright: "copyright John Moxon 2020. All rights reserved."
license: "copyright John Moxon 2020. All rights reserved."

# The production_url is only used when full-domain names are needed
# such as sitemap.txt
# Most places will/should use BASE_PATH to make the urls
#
# If you have set a CNAME (pages.github.com) set your custom domain here.
# Else if you are pushing to username.github.io, replace with your username.
# Finally if you are pushing to a GitHub project page, include the project name at the end.
#
production_url : http://jmoxon.net

webmastertools:
  verification_code : 'WF6HdnRC6yGC1qbfvGK4hBfGcCdhDbnlN_9n364Fq_o'


